<div class="container">
  <h2>Create New Role</h2>
  <form (ngSubmit)="addRole(roleForm)" #roleForm="ngForm">
    <!-- Role Name Dropdown -->
    <div class="form-group">
      <label for="roleName">Role Name:</label>
      <select id="roleName" class="form-control" [(ngModel)]="roleNew.roleName" name="roleName" required #roleName="ngModel">
        <option value="" disabled>Select a role</option>
        <option *ngFor="let role of availableRoles" [ngValue]="role.roleName">{{ role.roleName }}</option>
      </select>
      <!-- Validation messages -->
      <div *ngIf="roleName.invalid && (roleName.dirty || roleName.touched)" class="text-danger">
        <div *ngIf="roleName.errors?.['required']">
          Role is required.
        </div>
      </div>
    </div><br>

    <!-- Modules Multiselect Dropdown -->
    <div class="form-group">
      <label for="modules">Select Modules:</label>
      <select id="modules" class="form-control" multiple [(ngModel)]="roleNew.modules" name="modules" required #modules="ngModel">
        <option *ngFor="let module of availableModules" [value]="module">{{ module }}</option>
      </select>
      <!-- Validation messages -->
      <div *ngIf="modules.invalid && (modules.dirty || modules.touched)" class="text-danger">
        <div *ngIf="modules.errors?.['required']">
          At least one module must be selected.
        </div>
      </div>
    </div><br>

    <button type="submit" class="btn btn-primary" [disabled]="roleForm.invalid">Save Role</button>
  </form>
</div>
